<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main class="content-area py-5">
      <div class="search-bar col-md-6 mx-auto">

        <div class="search-box my-5">
          <input id="search-field" type="text" class="form-control" placeholder="Enter your food name">
          <button onclick="searchFood()" class="btn btn-success search-btn">Search</button>
        </div>
      </div>
      <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4 ">
      </div>
      <div id="food-ingredient">
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
